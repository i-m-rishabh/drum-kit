<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Drum 🥁 Kit</h1>
    <div class="button-set">
        <button onkeydown="buttonClick('w')" class="w-drum"><span>w</span></button>
        <button onclick="buttonClick('a')" class="a-drum">a</button>
        <button onclick="buttonClick('s')" class="s-drum">s</button>
        <button onclick="buttonClick('d')" class="d-drum">d</button>
        <button onclick="buttonClick('j')" class="j-drum">j</button>
        <button onclick="buttonClick('k')" class="k-drum">k</button>
        <button onclick="buttonClick('l')" class="l-drum">l</button>
    </div>
</body>

</html>
